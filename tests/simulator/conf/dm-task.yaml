---
name: test
task-mode: full
is-sharding: false
meta-schema: "dm_meta"
remove-meta: false
enable-heartbeat: true
heartbeat-update-interval: 1
heartbeat-report-interval: 1
timezone: "Asia/Shanghai"

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""

mysql-instances:
  - source-id: "mysql-replica-01"
    route-rules: ["user-route-rules-schema", "user-route-rules"]
    filter-rules: ["user-filter-1", "user-filter-2"]
    black-white-list: "instance"
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

  - source-id: "mysql-replica-02"
    route-rules: ["user-route-rules-schema", "user-route-rules"]
    filter-rules: ["user-filter-1"]
    black-white-list: "instance"
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

routes:
  user-route-rules-schema:
    schema-pattern: "simulator_*"
    target-schema: "simulator"
  user-route-rules:
    schema-pattern: "simulator_*"
    table-pattern: "t_*"
    target-schema: "simulator"
    target-table: "t"

black-white-list:
  instance:
    do-dbs: ["~^simulator_[\\d]+"]

mydumpers:
  global:
    mydumper-path: "./bin/mydumper"
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: ""

loaders:
  global:
    pool-size: 16
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 16
    batch: 100

filters:
  user-filter-1:
    schema-pattern: "simulate_1_*"
    table-pattern: "t_*"
    events: ["truncate table", "drop table"]
    sql-pattern: ["^DROP\\s+PROCEDURE", "^CREATE\\s+PROCEDURE"]
    action: Ignore
  user-filter-2:
    schema-pattern: "simulate_2_*"
    events: ["all dml"]
    action: Do